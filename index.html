<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Mood</title>
    <link rel="stylesheet" href="./stylesheet.css"/>
</head>
<body>
    <header>
        <h1>My Mood Tracker</h1>
    </header>
    <div>
        Enter time and date here
    </div>
    <div>
        <form>
            <label for="mood">I am feeling:</label>
            <select name="mood" id="mood">
                <option value=""></option>
                <option value="happy">Happy</option>
                <option value="bored">Bored</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="angry">Angry</option>
            </select>
            <p>
                <label for="activity">I am:</label>
                <input type="text">
            </p>
        </form>
    </div>
    <div>
        Div to hold gif
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
          </section>
          <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
              Generate a new quote
            </button>
          </section>
    
    </div>
   <script src ="assets/js/quotes.js"></script>
    <script src="mood.js"></script>
</body>
</html>
